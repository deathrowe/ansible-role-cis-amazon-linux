# Standards: 0.11
---

- name: Restart sshd
  service:
    name: sshd
    state: restarted

- name: Restart rsyslog
  service:
    name: rsyslog
    state: restarted

- name: Restart auditd
  service: name=auditd state=restarted use=service

- name: restart firewalld
  command: firewall-cmd --reload

- name: grub2cfg
  command: /sbin/grub2-mkconfig -o /boot/grub2/grub.cfg
  ignore_errors: True
