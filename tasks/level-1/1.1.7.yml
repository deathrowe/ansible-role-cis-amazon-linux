---

- name: "1.1.7 - Ensure separate partition exists for /var/tmp"
  mount:
    name: "{{ item.mountpoint }}"
    state: present
    fstype: "{{item.fstype}}"
    src: "{{item.device}}"
    opts: "{{item.opts}}"
  with_items:
    - "{{ mountpoint: '/var/tmp', device: 'tmpfs', fstype: 'tmpfs', opts: 'rw,nosuid,nodev,noexec,relatime' }}"
  tags:
    - level-1
    - section-1
    - "1.1.7"
    - scored
