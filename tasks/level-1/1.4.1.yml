# Standards: 0.11
---

# 1.4.1 Ensure permissions on bootloader config are configured

- name: 1.4.1 - Set permissions on grub configuration
  file:
    path: "{{ cis_grub_bootloader_filename }}"
    owner: ec2-user
    group: ec2-user
    mode:  "og-rwx"
    state: file
  tags:
    - level-1
    - "1.4.1"
    - scored
