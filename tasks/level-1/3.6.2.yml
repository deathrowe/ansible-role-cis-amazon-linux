# Standards: 0.11
---

# 3.6.2 Ensure default deny firewall policy
- name: 3.6.2 - Ensure default deny firewall policy(DROP INPUT)
  iptables:
    chain: "{{item}}"
    policy: DROP
  become: yes
  when:
    - firewall == "iptables"
  with_items:	
    - INPUT	
    - FORWARD	
    - OUTPUT	
  tags:
    - level-1
    - section-3
    - "3.6.2"
    - scored
    
    
- name: "3.6.2 - Ensure firewalld is installed and started"
  yum:
    name: firewalld
    state: present
  when:
    - firewall == "firewalld"
  tags:
    - level-1
    - section-3
    - "3.6.2"
    - scored

- name: "3.6.2 - Ensure firewalld is installed and started"
  service:
    name: firewalld
    enabled: yes
    state: started
  when:
    - firewall == "firewalld"
  tags:
    - level-1
    - section-3
    - "3.6.2"
    - scored

- name: "3.6.2 - Ensure default deny firewall policy"
  lineinfile:
    path: /etc/firewalld/firewalld.conf
    regexp: "^DefaultZone"
    line: "DefaultZone=drop"
  when:
    - firewall == "firewalld"
  tags:
    - level-1
    - section-3
    - "3.6.2"
    - scored

- name: "3.6.2 - Ensure default deny firewall policy"
  firewalld:
    state: enabled
    zone: drop
    permanent: true
  when:
    - firewall == "firewalld"
  tags:
    - level-1
    - section-3
    - "3.6.2"
    - scored
